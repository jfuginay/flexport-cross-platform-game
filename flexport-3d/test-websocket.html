<!DOCTYPE html>
<html>
<head>
    <title>FlexPort WebSocket Test</title>
</head>
<body>
    <h1>FlexPort Multiplayer WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="result"></div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io('http://34.215.161.218:3001', {
            transports: ['websocket', 'polling']
        });
        
        socket.on('connect', () => {
            document.getElementById('status').innerHTML = '✅ Connected to multiplayer server!';
            document.getElementById('result').innerHTML = 'Socket ID: ' + socket.id;
        });
        
        socket.on('connect_error', (error) => {
            document.getElementById('status').innerHTML = '❌ Connection failed: ' + error.message;
        });
    </script>
</body>
</html>
